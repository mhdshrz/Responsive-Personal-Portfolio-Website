<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link rel="shortcut icon" href="/img/favicon.png" />
    <!-- remixicon -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.css"
      crossorigin=""
    />
    <!-- css -->
    <link rel="stylesheet" href="styles/styles.css" />
    <title>Respnsive Personal Portfolio Website</title>
  </head>
  <body>
    <!-- header -->
    <header class="header" id="header">
      <nav class="nav container">
        <a href="#" class="nav__logo">
          <span class="nav__logo-circle">R</span>
          <span class="nav__logo-name">Rian Lot.</span>
        </a>
        <div class="nav__menu" id="nav-menu">
          <span class="nav__title">Menu</span>
          <h3 class="nav__name">Rian</h3>
          <ul class="nav__list">
            <li class="nav__item">
              <a href="#home" class="nav__link">Home</a>
            </li>
            <li class="nav__item">
              <a href="#about-me" class="nav__link">About Me</a>
            </li>
            <li class="nav__item">
              <a href="#projects" class="nav__link">Projects</a>
            </li>
            <li class="nav__item">
              <a href="#contact-me" class="nav__link">Contact Me</a>
            </li>
          </ul>

          <!-- close button -->
          <div class="nav__close" id="nav-close">
            <i class="ri-close-line"></i>
          </div>
        </div>

        <div class="nav__buttons">
          <!-- toggle button    -->
          <div class="nav__toggle" id="nav-toggle">
            <i class="ri-menu-4-line"></i>
          </div>
        </div>
      </nav>
    </header>

    <!-- main -->
    <main class="main"></main>

    <!-- footer -->
    <footer class="footer"></footer>
  </body>
</html>
